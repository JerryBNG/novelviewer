<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소설 뷰어</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">        

        <!-- Font Selector -->
        <div id="fontSelector">
                        <input type="radio" id="font1" name="font" value="font1" checked>
            <label for="font1">리디바탕</label>
            <input type="radio" id="font2" name="font" value="font2">
            <label for="font2">구름산스</label>
            <input type="radio" id="font3" name="font" value="font3">
            <label for="font3">둥근모꼴</label>
        </div>

        <!-- Theme Selector -->
        <div id="themeSelector">            
            <input type="radio" id="theme1" name="theme" value="theme1" checked>
            <label for="theme1">Light</label>
            <input type="radio" id="theme2" name="theme" value="theme2">
            <label for="theme2">Dark</label>
            <input type="radio" id="theme3" name="theme" value="theme3">
            <label for="theme3">Sephia</label>
            <input type="radio" id="theme4" name="theme" value="theme4">
            <label for="theme4">Green</label>
        
        </div>

        <div id="content"></div>
        <button id="saveButton">변경 사항 저장</button>
        <input type="file" id="fileInput" class="file-input" accept=".json">
    </div>

    <script src="scripts.js"></script>
</body>
</html>
